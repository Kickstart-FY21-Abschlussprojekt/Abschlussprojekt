<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css" type="text/css">
    <script src="game.js" async></script>
    <title>Game</title>
</head>
<body onload="startGame()">
    <img img id="accman" src="acc_man.PNG" style="display: none;">
    <div id="buttons-container">
    <button class="button" id="up" onmousedown="moveup()" onmouseup="clearmove()">UP</button> <br></br>
    <button class="button" id="left" onmousedown="moveleft()" onmouseup="clearmove()">LEFT</button>
    <button class="button" id="right" onmousedown="moveright()" onmouseup="clearmove()">RIGHT</button><br></br>
    <button class="button" id="down" onmousedown="movedown()" onmouseup="clearmove()">DOWN</button>
    </div>

    <p class="hidden" id="info"></p>
    <button class="hidden" id="restart" onclick="restartGame()">Starte das Spiel erneut!</button>

</body>
</html>
